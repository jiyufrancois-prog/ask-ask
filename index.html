<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bleep bleep</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet"
  />
</head>

<body>

  <!-- Envelope Screen -->
  <div id="envelope-container">
    <img src="envelope.png" alt="Envelope" id="envelope" />
  </div>

  <!-- Letter Screen -->
  <div id="letter-container">
    <div class="letter-window">
      <h1 id="letter-title">Will you be my.. coughs.. Valentine?</h1>

      <img src="dog-heart.gif" class="cat" id="letter-cat" alt="Dog holding heart" />

      <div class="buttons" id="letter-buttons">
        <img src="yes.png" class="btn yes-btn" alt="Yes" />

        <div class="no-wrapper">
          <img src="no.png" class="btn no-btn" alt="No" />
        </div>
      </div>

      <p id="final-text" class="final-text">
        <strong>Valentine’s Date Idea: </strong><br><br>
        Me and you,<br>
        Roblox all day Saturday?<br><br>
        Or maybe I fly there… joke<br>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
