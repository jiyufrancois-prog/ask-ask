<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Letter</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <!-- Envelope Screen -->
    <div id="envelope-container">
      <!-- Changed to .jpg because that’s what exists -->
      <img src="envelope.jpg" alt="Envelope" id="envelope" />
      <p>♡ Letter for uu ˶ˆᗜˆ˵ ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container" style="display: none;">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <!-- Replaced cat_heart.gif with your available gif -->
        <img src="dog heart gif.gif" class="cat" id="letter-cat" alt="Dog holding heart" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
  <strong>Valentine’s Date Idea:</strong><br>
  Me and U, Roblox all day on Saturday? <br>
  Or I fly there… joke 
</p>


    <script src="script.js"></script>
  </body>
</html>
